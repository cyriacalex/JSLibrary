<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <Title>Add Book to Library</Title>      
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="greenlook greenlook-asdf">

            <label>Title</label>
            <input type="text" name="title" id="title" />
            <label>Author</label>
            <input type="text" name="author" id="author"/>
            <label>Genre</label>
            <input type="text" name="genre" id="genre"/>
            <label>Year</label>
            <input type="text" name="year" id="year" />
            <label>Number of Pages</label>
            <input type="text" name="numOfPages" id="numOfPages"/>
            <input type="submit" name="submitBook" value="Add Book to Library" id="submitBook" />

        <script src="library.js" type="module"></script>
    </body>
    </html>
